<script>
    //Problema: Eleitor
    //Peça para o usuário informar a sua idade e diga, ao final do programa, se ele pode ou não votar.

    //ENTRADA
    const idade = Number(prompt(`Insira a sua idade:`));
    const tituloEletor = prompt(`Vocẽ possui título eleitoral? (S ou N)`).toUpperCase().trim();

    //PROCESSAMENTO
    if (tituloEletor == "S" && tituloEletor == "N") {

        if (idade >= 16 && tituloEletor == "S") {
            alert(`Você pode votar.`);
        }
        else {
            alert(`Você não pode votar.`);
        }
    }
    else {
        alert(`Opção inválida! Possui título deve ser S ou N!`)
    }


</script>
